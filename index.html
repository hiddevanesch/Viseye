<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Viseye - Eye Movement Data Visualization Tool</title>
    <meta name="description" content="Viseye is a tool that visualizes eye movement data. The tool has been created for a DBL project by TU/e students.">
    <meta name="keywords" content="Viseye,tue,tool,eye,movement,visualization, data">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/upload_function.css">
    <meta name="author" content="TU/e 2IOA0 Group 25BD 2020">
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <div id="app" class="app">
      <div class="container">
        <div id="landingbox" class="landingbox bg-white">
          <h1 id="h1 landingbox" class="bmar-med tx-dgray">Viseye.</h1>
          <p id="p1 landingbox" class="p bmar-small tx-dgray">Welcome to Viseye, a tool that visualizes eye movement data. The tool has been created for a DBL project by TU/e students.</p>
          <p id="p2 landingbox" class="p bmar-small tx-dgray">To start the visualization, please upload a .csv file in the correct format.</p>
          <button id="b1 landingbox" type="button" name="tomain" onclick="startTransition(event)">Press to get started!</button>
          <script src="js/smoothtransitiontoMain.js" type="text/javascript"></script>
          <p id="p3 landingbox" class="ps tx-gray">Background image is randomly chosen from Unsplash on load.</p>
        </div>
      </div>

      <div class="container">
        <p id="upload_box">
          <div id="drop_zone">Drop files here</div>
          <input id="filebutton" type="file" accept="application/vnd.ms-excel" onchange="openfileBrowse(event)" name="filein" value="open file explorer">
          <script src="js/upload_function.js" type="text/javascript"></script>
      </div>
    </div>
  </body>
</html>
