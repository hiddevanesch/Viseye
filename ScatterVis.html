<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatter Plot</title>
  <link rel="stylesheet" href="css/ScatterVis.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
  <body>
    <div id="menus"></div>
    <input type="checkbox" id='checkBox_id' class="checkbox" checked='checked'/>
      <label id='labelCheckBox'> Cumulative </label>
      <button id="play-button">Play</button>
      <svg id='svgSlider' height='50', width='500'></svg>
    <section class = "vis">
      <div id ="scatterPlot">
        <div id="tooltip"></div>
        <svg class="aperture" viewbox = "0 0 960 500" preserveAspectRatio="none" width="960" height="500">
          <g>
            <svg id = "svgScatter" width = "960" height = "500"></svg><!--scatterPlot-->
          </g>
          </svg>
      </div>
      <div id="mini">
        <svg viewBox="0 0 960 500">
          <use xlink:href="#svgScatter">
        </svg>
      </div><!--miniMap-->
    </section>
    <script src="js/ScatterVis.js" type="text/javascript"></script>
  </body>
</html>
