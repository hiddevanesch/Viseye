<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatter Plot</title>
  <link rel="stylesheet" href="css/ScatterVis.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
  <body>
    <div id="menus"></div>
    <header><h2>Circle Opacity Slider:</h2></header>
    <div class="opacitySlider">
      <input type="range" min="0" max="10" value="5" class="range" id="opacityCircle" name = rangeSlider>
      <output class="bubbleOpacity"></output>
    </div><br><br>
    <header><h2>Circle Radius Slider <span class="customized">(unit in pixels)</span>:</h2></header>
    <div class="radiusSlider">
      <input type="range" min="0" max="12" value="6" class="range" id="radiusCircle" name = rangeSlider>
      <output class="bubbleRadius"></output>
    </div><br>
    <button type="button" class="collapsible">K-means Clustering</button>
    <div class="content">
      <form action="/action_page.php" id="userInputForm">
        <section>
          <header><h2>Number of clusters:</h2></header>
          <div class = "line">
            <label class = "cluster">2 
                <input type="radio" id="2" name="radio1" onclick = "clearInputFieldClusters()">
                <span class="checkmark"></span>
            </label>
            <label class = "cluster">3 
              <input type="radio" id="3" name="radio1" onclick = "clearInputFieldClusters()">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class = "line">
            <label class = "cluster">4 
              <input type="radio" id="4" name="radio1" onclick = "clearInputFieldClusters()">
              <span class="checkmark"></span>
            </label>
            <label class = "cluster">5 
              <input type="radio" id="5" name="radio1" onclick = "clearInputFieldClusters()">
              <span class="checkmark"></span>
            </label>
          </div>
          <span class="customized">Customized quantity (between 0 and 11, exclusive):</span> <input type="number" id="userInputClusters" min="2" max="10" onkeyup="uncheckButtonsClusters()"><br>
        </section>
        <section>
          <header><h2>Number of iterations:</h2></header>
          <div class = "line">
            <label class = "cluster">25 
                <input type="radio" id="25" name="radio2" onclick = "clearInputFieldIterations()">
                <span class="checkmark"></span>
            </label>
            <label class = "cluster">50 (recommended)
              <input type="radio" id="50" name="radio2" onclick = "clearInputFieldIterations()">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class = "line">
            <label class = "cluster">100
              <input type="radio" id="100" name="radio2" onclick = "clearInputFieldIterations()">
              <span class="checkmark"></span>
            </label>
            <label class = "cluster">200
              <input type="radio" id="200" name="radio2" onclick = "clearInputFieldIterations()">
              <span class="checkmark"></span>
            </label>
          </div>
          <span class="customized">Customized quantity:</span> <input type="number" id="userInputIteration" onkeyup="uncheckButtonsIterations()"><br><br>
        </section>
        <input type="button" id="submit" value="Start K-means Clustering" onclick="clustersQuantity()" style = "font-size:19px">
      </form>
    </div>
    <section class = "vis">
      <div id ="scatterPlot">
        <div id="tooltip"></div>
        <svg class="aperture" viewbox = "0 0 960 500" preserveAspectRatio="none" width="960" height="500">
          <g>
            <svg id = "svgScatter" width = "960" height = "500"></svg><!--scatterPlot-->
          </g>
          </svg>
      </div>
      <div id="mini">
        <svg viewBox="0 0 960 500">
          <use xlink:href="#svgScatter">
        </svg>
      </div><!--miniMap-->
    </section>
    <script src="js/ScatterVis.js" type="text/javascript"></script>
  </body>
</html>
